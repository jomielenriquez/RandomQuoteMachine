<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Random Quote Generator" content="">
    <meta name="Jomiel Enriquez" content="Main Page">
    <meta name="keyword" content="Quote Generator, Jomiel Enriquez">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="style.css"></style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="jquery-3.6.1.min.js"></script>
  </head>
  <body>
    <div class="quote" id="quote-box">
      <i class="fa-solid fa-quote-left"></i>
      <div class="quoteBody" id="text">
        
      </div>
      <i class="fa-solid fa-quote-right"></i>
      <br/>
      <div class="quoteAuthor" id="author">
        
      </div>
      <br />
      
      <button type="button" class="btn btn-primary" id="new-quote"><i class="fa-solid fa-square-quote"></i> New Quote</button>
      <!-- <a href="twitter.com/intent/tweet" id="tweet-quote"><i class="fa-brands fa-twitter"></i></a> -->
      <a href="https://jomielenriquez.github.io" class="creator">ProGrammer</a>
    </div> 
    <script>
        // Quote API: https://github.com/lukePeavey/quotable
        $(document).ready(function(){
        reloadQuote();
        });

        function reloadQuote(){
        $("#text").html(`<div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
        </div>`);
        $("#author").html("");
        
        $.ajax({
            type:"GET",
            url:"https://api.quotable.io/random",
            dataType:"text",
            contentType:"application/json; charset=utf-8",
            success:function(data){
            console.log(data);
            const received = JSON.parse(data);
            $("#text").html(received["content"]);
            $("#author").html("~ "+received["author"]);
            },
            error:function(textStatus, errorThrown){
            console.log("An error occured");
            }
        });
        }
        function btn_newQuote(){
        reloadQuote()
        }

        $("#new-quote").click(function(){
        reloadQuote();
        })
    </script>
  </body>
<html>
